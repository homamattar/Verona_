<!-- CONTACT-US -->
<br><br>
<div class="c-content-box c-size-md c-bg-white">
    <div class="container">
        <div class="c-content-feedback-1 c-option-1">
            <div class="row">
                <div class="col-md-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3383.9515948324847!2d35.849089016013856!3d31.98932763103409!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151ca1b448002b41%3A0x8742eadd2efa8ec0!2sVerona%20Interior%20Design!5e0!3m2!1sen!2sjo!4v1630793666949!5m2!1sen!2sjo"
                            allowfullscreen="" loading="lazy" id="map"></iframe>
                </div>
                <div class="col-md-6">
                    <div class="c-contact">
                        <div class="c-content-title-1">
                            <h3 class="c-font-uppercase c-font-bold">Keep in touch</h3>
                            <div class="c-line-left"></div>
                            <p class="c-font-lowercase">Our helpline is always open to receive any inquiry or feedback.
                                Please feel free to drop us an email from the form below and we will get back to you as
                                soon as we can.</p>
                        </div>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Your Name"
                                       class="form-control c-square c-theme input-lg" value="{{ name }}">
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" placeholder="Your Email"
                                       class="form-control c-square c-theme input-lg" value="{{ email }}">
                            </div>
                            <div class="form-group">
                                <input type="text" name="phone" placeholder="Contact Phone"
                                       class="form-control c-square c-theme input-lg" value="{{ phone }}">
                            </div>
                            <div class="form-group">
                                <textarea rows="8" name="msg" placeholder="Write comment here ..."
                                          class="form-control c-theme c-square input-lg" value="{{ msg }}"></textarea>
                            </div>
                            <button type="submit"
                                    class="btn c-theme-btn c-btn-uppercase btn-lg c-btn-bold c-btn-square">Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END CONTACT-US -->
